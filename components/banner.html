<div class="container mt-2">
    <div id="carouselExampleIndicators" class="carousel slide rounded-lg-5 rounded-mb-4 shadow overflow-hidden">
        <div class=" carousel-indicators visually-hidden">

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/banner/1.svg" class="d-block w-100" alt="...">

            <div class="carousel-item">
                <img src="../img/banner/7.svg" class="d-block w-100" alt="...">
            </div>

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
