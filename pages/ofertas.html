<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celulares</title>
  <!--CDN Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--CSS EXTERNO-->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/colors.css">

  <!--CDN Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" crossorigin="anonymous">

  <!--Icon Web-->
  <link rel="icon" href="../img/logo/zentel-icon.svg" type="image/svg">

</head>

<body>

  <!--Cabecera-->
  <header>
    <div id="navbar-container"></div>
  </header>

  <!-- Banners -->
  <div id="banner-container"></div>

  <!-- Sección de Catálogo con Filtros Responsive -->
  <div class="container my-5">
    <div class="row">
      <!-- Botones visibles solo en móvil -->
      <div class="d-lg-none d-flex justify-content-between mb-4">
        <!-- Botón Filtros -->
        <button class="btn btn-outline-secondary w-50 me-2" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasFiltros">
          <i class="fa-solid fa-sliders"></i> Filtros
        </button>
        <!-- Botón Ordenar con dropdown -->
        <div class="dropdown w-50">
          <button
            class="btn btn-outline-secondary dropdown-toggle w-100 text-start d-flex align-items-center justify-content-between"
            type="button" id="dropdownOrdenarMobile" data-bs-toggle="dropdown" aria-expanded="false">
            <span><i class="fa-solid fa-arrow-up-wide-short me-2"></i> <span id="ordenLabelMobile">Ordenar</span></span>
          </button>
          <div id="ordenar-mobile"></div>
        </div>
      </div>
      <!-- Filtros en desktop -->
      <div class="col-lg-3 d-none d-lg-block mb-4">
        <div id="filter-web-container"></div>
      </div>
      <!-- Catálogo -->
      <div class="col-lg-9">
        <div class="d-none d-lg-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0">Celulares</h4>
          <div class="dropdown">
            <button
              class="btn btn-outline-secondary dropdown-toggle text-start d-flex align-items-center justify-content-between"
              type="button" id="dropdownOrdenarDesktop" data-bs-toggle="dropdown" aria-expanded="false">
              <span>
                <i class="fa-solid fa-arrow-up-wide-short me-2"></i>
                <span id="ordenLabelDesktop">Ordenar: Relevancia</span>
              </span>
            </button>
            <div id="ordenar-desktop"></div>
          </div>
        </div>
        <div class="row row-cols-sm-2 row-cols-md-3 g-4" id="card-products"> </div>
        <div class="text-center mt-4">
          <button id="showmore" class="btn btn btn-danger w-50">Mostrar más</button>
        </div>
      </div>
    </div>
  </div>

  <!--Filtros Mobile-->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFiltros"> </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!--CDN Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="../js/ui/navbar-footer-load.js"></script>
  <script src="../js/ui/banner-load.js"></script>
  <script src="../js/ui/products/dropdown.js"></script>
  <script src="../js/ui/products/products-load.js"></script>
</body>

</html>
